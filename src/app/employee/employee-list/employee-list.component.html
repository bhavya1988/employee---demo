<app-header [headerText]="'Employee List'"></app-header>

<div class="page">
  <div class="search">
    <input placeholder="Seach Name" [(ngModel)]="searchText" />
  </div>

  <table>
    <tr>
      <th></th>
      <th>Id</th>
      <th>Name</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Address</th>
    </tr>

    <ng-container *ngIf="filterEmployee() as list">
      <ng-container *ngIf="list.length; else emptyList">
        <tr *ngFor="let item of list; let i = index">
          <!-- (click)="onEmployeeClick(item)" -->
          <td>
            <input
              type="checkbox"
              name="select"
              [id]="i"
              [checked]="selectedId == item.id"
              (click)="selectEmployee(item.id)"
            />
          </td>
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.age }}</td>
          <td>{{ item.gender }}</td>
          <td>{{ item.address }}</td>
        </tr>
      </ng-container>
      <ng-template #emptyList>
        <tr>
          <td colspan="5">no data exist !</td>
        </tr></ng-template
      >
    </ng-container>
  </table>
  <button
    [disabled]="!selectedId"
    class="submit"
    (click)="onSubmit(selectedId)"
  >
    Submit
  </button>
</div>
